<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Tab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <ul class="tabs">
        <li><a class="active" data-number="one" href="#">Sign In</a></li>
        <li><a class="register" data-number="two" href="#">Register</a></li>
      </ul>

      <div class="content">
        <form action="#" id="one" class="form form_signIn">
          <div class="text">Enter your email and password to sign in.</div>
          <div class="field">
            <span class="material-icons"> person </span>
            <input
              id="email_signIn"
              placeholder="Email"
              type="email"
              required
            />
          </div>

          <div class="field">
            <span class="material-icons"> vpn_key </span>
            <input
              id="password_signIn"
              placeholder="Password"
              type="password"
            />
          </div>

          <div class="forgot-pass"><a href="#">Forgot Password?</a></div>

          <button id="signIn">Sign in</button>

          <div class="sign-up">
            Not a member?
            <a href="#" class="registerBtn" data-number="two">Register now</a>
          </div>
        </form>

        <form action="#" id="two" class="form form_signup contentNone">
          <div class="text">
            Enter your personal details to create an account.
          </div>
          <div class="field">
            <span class="material-icons"> person </span>
            <input id="email_signup" placeholder="Email" type="text" required />
          </div>

          <div class="field">
            <span class="material-icons"> vpn_key </span>
            <input
              id="password_signup"
              placeholder="Password"
              type="password"
            />
          </div>

          <div class="field">
            <span class="material-icons"> vpn_key </span>
            <input
              id="password_repeat"
              placeholder="Repeat Password"
              type="password"
            />
          </div>

          <p class="agree">
            By creating an account you agree to our Terms & Privacy
          </p>

          <button id="signup">Create Account</button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
